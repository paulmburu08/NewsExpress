{% macro displayTrendingNews(news_list) %}

    {% for news in news_list %}
        <div class="card">
            {{ news.source.name }} <br><br>
            {{ news.title }} <br>
            By {{ news.author }}<br>
            {{ news.description }} <br>
            {{ news.publishedAt }} <br>
        </div>
    {% endfor %}

{% endmacro %}
