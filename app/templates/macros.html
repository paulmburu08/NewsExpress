{% macro displayTrendingNews(news_list) %}
<div class="container-fluid">
    <div class="row">
            {% for news in news_list %}
            <div class="col-md-3 card">
                <img class="card-img-top" src="{{ news.urlToImage }}" alt="{{ news.description }}"><br>
                <div class="card-body">
                    <h4 class="card-title"><b>{{ news.source.name }}</b></h4> <br>
                    <p class="card-text">{{ news.description }}</p>
                    <a href="{{news.url}}">Read more</a> <br>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endmacro %}
